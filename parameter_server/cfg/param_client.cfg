#! /usr/bin/env python

from dynamic_reconfigure.parameter_generator_catkin import *
PACKAGE = "parameter_server"

gen = ParameterGenerator()

gen.add("velocity_set",int_t,0,"int",2,0,100)

gen.add("V_P",double_t,0,"double",0,0,500)
gen.add("V_I",double_t,0,"double",0,0,500)
gen.add("V_D",double_t,0,"double",0,0,500)

gen.add("T_P",double_t,0,"double",0,0,10)
gen.add("T_I",double_t,0,"double",0,0,10)
gen.add("T_D",double_t,0,"double",0,0,10)

gen.add("Connect_P_y",double_t,0,"double",800,0,5000)
gen.add("Connect_D_y",double_t,0,"double",8000,0,100000)

gen.add("Connect_P_orien",double_t,0,"double",25,0,1000)
gen.add("Connect_D_orien",double_t,0,"double",300,0,1000)

gen.add("Connect_P_x",double_t,0,"double",1000,0,5000)
gen.add("Connect_D_x",double_t,0,"double",30000,0,100000)

gen.add("Stick_P",double_t,0,"double",0,0,2000)
gen.add("Stick_D",double_t,0,"double",0,0,10000)

gen.add("path_point",str_t,0,"string","(0.0,5.8),(0.0,23.0),(8.4,19.0),(5.8,9.2),(0.0,5.8)")
